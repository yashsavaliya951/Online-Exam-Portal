<div class="row grey-back mt10 mr20 ml20 mt-4">
  <div class="col-md-12">
    <div class="container text-center m-2">
      <button routerLink="/admin/add-category" mat-raised-button class="btn-blue">
        Add New Category
      </button>
    </div>
  </div>
</div>

<mat-card class="grey-back mt-4 silver mt10 mr20 ml20">
  <h1>All Categories</h1>
  <mat-list >
    <mat-list-item *ngFor="let c of categories" class="white">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ c.title }}</div>
      <div mat-line>{{ c.description }}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  
</mat-card>
