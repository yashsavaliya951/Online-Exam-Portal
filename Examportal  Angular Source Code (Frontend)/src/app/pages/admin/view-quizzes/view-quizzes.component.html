<div class="row grey-back mt10 mr20 ml20 mt-4">
  <div class="col-md-12">
    <div class="container text-center m-2">
      <button routerLink="/admin/add-quiz" mat-raised-button class="btn-blue">
        Add New Quiz
      </button>
    </div>
  </div>
</div>

<mat-card class="grey-back white mt-4 mt10 mr20 ml20 " *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle class="silver">
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-action>
    <button
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      mat-flat-button
      class="btn-blue"
    >
      Questions
    </button>
    <button mat-stroked-button  class="ml20 btn-blue-back">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button  class="ml20 btn-blue-back">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.qId"
      mat-flat-button
      
      class="ml20 btn-blue"
    >
      Update
    </button>
    <button mat-flat-button  class="ml20 btn-blue">Attempts</button>

    <button
      mat-flat-button
      color="warn"
      class="ml10"
      (click)="deleteQuiz(q.qId)"
    >
      Delete
    </button>
  </mat-card-action>
</mat-card>
